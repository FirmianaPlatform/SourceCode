{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block javascript %}
    {% if error %}
    <script type="text/javascript" src="/static/javascript/error.js"></script>
    {% endif %}
    <script type="text/javascript" src="/static/javascript/register.js"></script>
{% endblock %}
{% block content %}
{% if form.errors %}
    <p style="color: red;">
    Please correct the error below.
    {{ form.errors }}
    </p>
{% endif %}
<div id='register'></div>
{% endblock %}
